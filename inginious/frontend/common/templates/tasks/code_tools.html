$def with (inputId, language, customInputId)

<br>
<br>
<div>
  <button type="button" class="btn btn-primary" onclick="toggleElement('tools-$inputId')">Tools</button>
  <div id="tools-$inputId" style="display: none">
    <div class="row panel-body">
      <div class="col-md-6 pr-1">
        <input type="file" id="filelink-custominput-$inputId" style="display: none;" />
        Paste your input or <a href="#" id="link-custominput-$inputId">load it from file</a>  
        <textarea
          id="custominput-$inputId"
          name="$customInputId"
          rows="10"
          class="form-control"
          placeholder="Your input goes here"
        ></textarea>    
      </div>
      <div class="col-md-6 pl-1">
        <br>
        <textarea readonly
          id="customoutput-$inputId"
          rows="10"
          class="form-control"
          style="background-color: #fff" 
          placeholder="Your output goes here"
        ></textarea>    
        <br>
      </div>

      <div class="col-md-4">
        <button type="button" class="btn btn-md btn-block" onclick="compileAndRun('$inputId')">Test</button>  
      </div>
      <div class="col-md-4">
        <button class="btn btn-md btn-block" type="button" data-toggle="modal" data-target="#modal-$inputId" onclick="visualizeCode('$language', '$inputId')">Visualize</button>  
      </div>
      <div class="col-md-4">
        <button class="btn btn-md btn-block" type="button" onclick="lintCode('$language', '$inputId')">Linter</button>  
      </div>
    </div>

    <div id="modal-$inputId" class="modal modal-wide fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Visualize your code!</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->  
  </div>
</div>
