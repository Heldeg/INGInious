$def with (inputId, language, customInputId)

<br>
<br>
<div>
  <button type="button" class="btn btn-primary" onclick="toggleElement('tools-$inputId')">Custom test</button>
  <div id="tools-$inputId" style="display: none">
    <div class="row panel-body">
      <div class="col-md-6 pr-1">
        <input type="file" id="filelink-custominput-$inputId" style="display: none;" />
        Paste your input or <a href="#" id="link-custominput-$inputId">load it from file</a>  
        <textarea
          id="custominput-$inputId"
          name="$customInputId"
          rows="10"
          class="form-control noresize"
          placeholder="Your input goes here"
        ></textarea>    
      </div>
      <div class="col-md-6 pl-1">
        <br>
        <textarea readonly
          id="customoutput-$inputId"
          rows="10"
          class="form-control noresize"
          style="background-color: #fff" 
          placeholder="Your output goes here"
        ></textarea>    
        <br>
      </div>

      <div class="col-md-12">
        <button type="button" class="btn btn-default btn-md btn-block" onclick="runCustomTest('$inputId')">Test</button>  
      </div>
    </div> 
  </div>
</div>
