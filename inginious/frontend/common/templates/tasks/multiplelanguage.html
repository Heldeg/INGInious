$def with (inputId, dropdownId, languages, problemid)

<br>
<div class="row panel-body">
	<input type="file" id="filelink-$inputId" style="display: none;" />
	Paste your code or <a href="#" id="link-$inputId">load it from file</a>	
	<br>
	<select
		class="col-sm-4 btn dropdown-toggle"
		onchange="changeSubmissionLanguage('$problemid')"
		name="$dropdownId"
		id="$dropdownId">
	  	$for language in languages:
			<option value="$language">
				$language
			</option>
	</select>	
</div>
