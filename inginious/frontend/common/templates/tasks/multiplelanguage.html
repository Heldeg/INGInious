<select
	onchange="changeSubmissionLanguage('$problemid')"
	name="$dropdownId"
	id="$dropdownId">
	$for language in languages:
		<option value="$language">
			$language
		</option>
</select>

<textarea style="width: 235px; height: 194px;" id="userInput-$problemid" placeholder="insert your input here">
</textarea>
