$def with (available_languages)

<div class="form-group">
    <label for="header-PID" class="col-sm-2 control-label">Context</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="languages-PID" class="col-sm-2 control-label">Languages</label>
    <div class="col-sm-10" id="languages-PID">
        $for language in available_languages:
            <div class="checkbox">
                <label>
                    <input id="$language-PID" type="checkbox" value="$language" name="problem[PID][languages][$language]"/>$available_languages[language]
                </label>
            </div>
    </div>
</div>
<div class="form-group">
    <label for="type-PID" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
        <select class="form-control" id="type-PID" name="problem[PID][type]">
            <option value="code-multiple-languages">Multiline code</option>
            <option value="code-single-line">Single-line code</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="optional-PID" class="col-sm-2 control-label">Optional?</label>

    <div class="col-sm-10">
        <div class="checkbox"><label>
            <input type="checkbox" id="optional-PID" name="problem[PID][optional]"/>&nbsp;
        </label></div>
    </div>
</div>
