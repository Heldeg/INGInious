$def with (available_languages)

<div class="form-group">
    <label for="header-PID" class="col-sm-2 control-label">Context</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="languages-PID" class="col-sm-2 control-label">Languages</label>
    <div class="col-sm-10" id="languages-PID">
        $for language in available_languages:
            <div class="checkbox">
                <label>
                    <input id="$language-PID" type="checkbox" value="$language" name="problem[PID][languages][$language]"/>$available_languages[language]
                </label>
            </div>
    </div>
</div>
